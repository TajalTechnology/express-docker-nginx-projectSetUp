version: "3"
services: 
  hrms_db: 
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=hrms
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:6003"
  
  hrm_backend:
    image: tajalislam/hrm-backend
    build: .
    command: npm start
    volumes:
    - .:/app/backend
    ports:
      - "6001:6001"
    depends_on:
      - hrms_db

  proxy:
    image: nginx:1.17
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf




